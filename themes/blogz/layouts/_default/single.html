{{define "main"}}
<div class="row justify-content-center">
   <div class="col-sm-8 col-md-8">
      <div class="container">
         <section class="mb-4">
            <h1 class="mb-2 font-weight-bolder">{{.Title}}</h1>
            <img src="/img/author.jpg" alt="..." class="rounded-circle" width="35">
            <h6 class="d-inline mx-1 font-weight-normal text-success">{{.Params.author}}</h6>
            <span class="font-small text-secondary">{{.PublishDate.Format "Jan 2, 2006"}}</span>
         </section>

         <section class="mt-4">
            <article style="font-size: 1.125rem;">
               {{.Content}}
            </article>
         </section>

         <!-- tagsi -->
         <section class="mt-3">
            <h6 class="d-inline mr-1">Tags</h6>
            {{with .Params.tags}}
            {{range .}}
            <a href="/tags/{{. | urlize | lower }}" class="badge badge-dark mr-1"># {{.}}</a>
            {{end}}
            {{end}}
         </section>

         <div id="disqus_thread" class="mt-4"></div>
         <script>
            /**
             *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
             *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
            /*
            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function () { // DON'T EDIT BELOW THIS LINE
               var d = document,
                  s = d.createElement('script');
               s.src = 'https://zaenal.disqus.com/embed.js';
               s.setAttribute('data-timestamp', +new Date());
               (d.head || d.body).appendChild(s);
            })();
         </script>
         <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
               Disqus.</a></noscript>
      </div>
   </div>
</div>
{{end}}
