{{define "main"}}
<div class="row justify-content-center">
   <div class="col-md-8">

      <h1 class="mb-3"># {{.Title}}</h1>

      {{range .Pages}}
      <div class="card mb-3">
         <div class="card-body">
            <a href="{{.Permalink}}" class="text-dark">
               <h4>{{.Title}}</h4>
            </a>
            <p class="text-secondary">{{.Summary}}</p>
            <span class="badge badge-dark font-small">{{.PublishDate.Format "Jan 2, 2006"}}</span>
         </div>
      </div>
      {{end}}
   </div>


</div>
{{end}}
